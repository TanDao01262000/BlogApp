{% extends "main_app/base.html" %} {% block title %} Delete Post {% endblock %}
{% block content %}

<div class="container" style="padding: 100px 100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" class="my-4">
        {% csrf_token %}
        <h2 class="text-danger">Are you sure you want to delete the post?</h2>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'postdetailview' post.id %}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>

{% endblock %}
