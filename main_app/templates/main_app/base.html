<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>{% block title %} Welcome! {% endblock %}</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom"
        style="background-color: #007bff"
      >
        <a class="navbar-brand" href="{% url 'homeview' %}">Blog App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <form
                class="form-inline my-2 my-lg-0"
                action="{% url 'search' %}"
                method="GET"
              >
                {% csrf_token %}
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="q"
                />
                <button
                  class="btn btn-outline-light my-2 my-sm-0"
                  type="submit"
                >
                  Go
                </button>
              </form>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'postlistview' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logoutview' %}">Logout</a>
            </li>
            <li>
              <form class="d-flex" method="get" action="{% url 'search' %}">
                <input class="form-control me-2" id="search-input" type="text" name="q" placeholder="Search...">
                <button class="btn btn-outline-success" type="submit" style="font-family: 'Crimson Text';">Search</button>
              </form>
            </li>
          
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginview' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signupview' %}">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    <div>{% block content %}{% endblock %}</div>

    <style>
      .navbar-custom .navbar-nav .nav-link {
        color: white; /* Set the text color of all buttons to white */
      }
      .navbar-custom .navbar-brand {
        color: white; /* Set the text color of all buttons to white */
      }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
